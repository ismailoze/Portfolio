version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: portfolio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfoliodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: portfolio-api
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=portfoliodb;Username=postgres;Password=postgres;"
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:80"
      # JWT, Smtp, Turnstile: appsettings.json placeholder veya buradan override
      JwtSettings__SecretKey: "DockerDevSecretKey-Min32CharacterRequired!!"
      JwtSettings__Issuer: "PortfolioApi"
      JwtSettings__Audience: "PortfolioClient"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        API_URL: "http://localhost:5000/api"
        TURNSTILE_KEY: ""
    container_name: portfolio-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:
