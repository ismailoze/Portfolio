name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: frontend/portfolio/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend/portfolio
      continue-on-error: true
    
    - name: Lint
      run: npm run lint
      working-directory: ./frontend/portfolio
      continue-on-error: true
    
    - name: Build
      run: npm run build
      working-directory: ./frontend/portfolio
      env:
        NODE_ENV: production
    
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless
      working-directory: ./frontend/portfolio
      continue-on-error: true
