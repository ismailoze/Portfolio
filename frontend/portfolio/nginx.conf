# SPA (Angular) için nginx yapılandırması.
# Dockerfile.frontend içinde /etc/nginx/conf.d/default.conf olarak kopyalanır.
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Statik asset'ler için cache (Angular hash'li dosya adları kullanır)
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
